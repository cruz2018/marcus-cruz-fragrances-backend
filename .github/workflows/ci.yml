name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: marcus_cruz_fragrances_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/marcus_cruz_fragrances_test?schema=public
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/marcus_cruz_fragrances_test?schema=public
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Apply database migrations
        run: npm run prisma:migrate

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Run E2E tests
        run: npm run test:e2e
